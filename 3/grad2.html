<html>
  <head>
    <title>Homework 3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="pageContainer">
      <h2 class="centerText">Character Removal</h2>

      <form class="formLayout" method="post" action="removeLetter.php">
        <div class="formGroup">
          <label>Words:</label>
          <input type="text" name="words" class="textbox" />
          <label>Letter to remove:</label>
          <input
            type="text"
            name="letter"
            class="textbox"
            pattern="[A-Za-z'-]{1}"
          />
        </div>
        <div class="formGroup">
          <label></label>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
